CONFIG_STDOUT_CONSOLE=y

CONFIG_NEWLIB_LIBC=y

# Generic networking options
CONFIG_NETWORKING=y
CONFIG_NET_UDP=y
CONFIG_NET_TCP=y
CONFIG_NET_IPV6=y
CONFIG_NET_IPV4=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y

# Kernel options
CONFIG_MAIN_STACK_SIZE=5192
CONFIG_ENTROPY_GENERATOR=y
CONFIG_INIT_STACKS=y

# Debug
CONFIG_DEBUG=y
CONFIG_STACK_SENTINEL=y

# Logging
CONFIG_NET_LOG=y
CONFIG_LOG=y
CONFIG_NET_STATISTICS=y
CONFIG_PRINTK=y

# Network buffers
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=80
CONFIG_NET_BUF_TX_COUNT=80
CONFIG_NET_CONTEXT_NET_PKT_POOL=y

# Network stack usage
CONFIG_NET_TX_STACK_SIZE=1200
CONFIG_NET_RX_STACK_SIZE=1200

# IP address options
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_IF_MCAST_IPV6_ADDR_COUNT=5
CONFIG_NET_MAX_CONTEXTS=4

# Drivers
CONFIG_NET_L2_ETHERNET=y

CONFIG_NET_SOCKETS_POLL_MAX=3
CONFIG_NET_SOCKETS_TLS_MAX_CONTEXTS=1
CONFIG_NET_SOCKETS_TLS_MAX_CREDENTIALS=4
CONFIG_NET_SOCKETS_TLS_MAX_CIPHERSUITES=4
CONFIG_NET_SOCKETS_LOG_LEVEL_DEFAULT=y
CONFIG_NET_SOCKETS_LOG_LEVEL=3

# DTLS
CONFIG_NET_SOCKETS_SOCKOPT_TLS=y
CONFIG_NET_SOCKETS_ENABLE_DTLS=y
CONFIG_TLS_CREDENTIALS=y
CONFIG_TLS_MAX_CREDENTIALS_NUMBER=4

#
# TLS configuration
#
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_CFG_FILE="config-tls-generic.h"

#
# Supported TLS version
#
# CONFIG_MBEDTLS_TLS_VERSION_1_0 is not set
# CONFIG_MBEDTLS_TLS_VERSION_1_1 is not set
CONFIG_MBEDTLS_TLS_VERSION_1_2=y
CONFIG_MBEDTLS_DTLS=y

#
# Ciphersuite configuration
#

#
# Supported key exchange modes
#
# CONFIG_MBEDTLS_KEY_EXCHANGE_ALL_ENABLED is not set
CONFIG_MBEDTLS_KEY_EXCHANGE_PSK_ENABLED=y
# CONFIG_MBEDTLS_KEY_EXCHANGE_DHE_PSK_ENABLED is not set
CONFIG_MBEDTLS_KEY_EXCHANGE_ECDHE_PSK_ENABLED=y
# CONFIG_MBEDTLS_KEY_EXCHANGE_RSA_PSK_ENABLED is not set
CONFIG_MBEDTLS_KEY_EXCHANGE_RSA_ENABLED=y
# CONFIG_MBEDTLS_KEY_EXCHANGE_DHE_RSA_ENABLED is not set
# CONFIG_MBEDTLS_KEY_EXCHANGE_ECDHE_RSA_ENABLED is not set
CONFIG_MBEDTLS_KEY_EXCHANGE_ECDHE_ECDSA_ENABLED=y
CONFIG_MBEDTLS_KEY_EXCHANGE_ECDH_ECDSA_ENABLED=y
# CONFIG_MBEDTLS_KEY_EXCHANGE_ECDH_RSA_ENABLED is not set
# CONFIG_MBEDTLS_KEY_EXCHANGE_ECJPAKE_ENABLED is not set

#
# Supported elliptic curves
#
# CONFIG_MBEDTLS_ECP_ALL_ENABLED is not set
# CONFIG_MBEDTLS_ECP_DP_SECP192R1_ENABLED is not set
# CONFIG_MBEDTLS_ECP_DP_SECP224R1_ENABLED is not set
# CONFIG_MBEDTLS_ECP_DP_SECP256R1_ENABLED is not set
CONFIG_MBEDTLS_ECP_DP_SECP384R1_ENABLED=y
CONFIG_MBEDTLS_ECP_DP_SECP521R1_ENABLED=y
# CONFIG_MBEDTLS_ECP_DP_SECP192K1_ENABLED is not set
# CONFIG_MBEDTLS_ECP_DP_SECP224K1_ENABLED is not set
# CONFIG_MBEDTLS_ECP_DP_SECP256K1_ENABLED is not set
# CONFIG_MBEDTLS_ECP_DP_BP256R1_ENABLED is not set
# CONFIG_MBEDTLS_ECP_DP_BP384R1_ENABLED is not set
# CONFIG_MBEDTLS_ECP_DP_BP512R1_ENABLED is not set
# CONFIG_MBEDTLS_ECP_DP_CURVE25519_ENABLED is not set
# CONFIG_MBEDTLS_ECP_DP_CURVE448_ENABLED is not set
# CONFIG_MBEDTLS_ECP_NIST_OPTIM is not set

#
# Supported cipher modes
#
# CONFIG_MBEDTLS_CIPHER_ALL_ENABLED is not set
CONFIG_MBEDTLS_CIPHER_AES_ENABLED=y
CONFIG_MBEDTLS_AES_ROM_TABLES=y
# CONFIG_MBEDTLS_CIPHER_CAMELLIA_ENABLED is not set
# CONFIG_MBEDTLS_CIPHER_DES_ENABLED is not set
# CONFIG_MBEDTLS_CIPHER_ARC4_ENABLED is not set
# CONFIG_MBEDTLS_CIPHER_CHACHA20_ENABLED is not set
# CONFIG_MBEDTLS_CIPHER_BLOWFISH_ENABLED is not set
# CONFIG_MBEDTLS_CIPHER_CCM_ENABLED is not set
# CONFIG_MBEDTLS_CIPHER_MODE_XTS_ENABLED is not set
CONFIG_MBEDTLS_CIPHER_MODE_GCM_ENABLED=y
CONFIG_MBEDTLS_CIPHER_CBC_ENABLED=y

#
# Supported message authentication methods
#
# CONFIG_MBEDTLS_MAC_ALL_ENABLED is not set
# CONFIG_MBEDTLS_MAC_MD4_ENABLED is not set
# CONFIG_MBEDTLS_MAC_MD5_ENABLED is not set
# CONFIG_MBEDTLS_MAC_SHA1_ENABLED is not set
CONFIG_MBEDTLS_MAC_SHA256_ENABLED=y
CONFIG_MBEDTLS_MAC_SHA512_ENABLED=y
# CONFIG_MBEDTLS_MAC_POLY1305_ENABLED is not set

#
# Random number generators
#
CONFIG_MBEDTLS_CTR_DRBG_ENABLED=y
CONFIG_MBEDTLS_HMAC_DRBG_ENABLED=y

#
# Other configurations
#
# CONFIG_MBEDTLS_GENPRIME_ENABLED is not set
CONFIG_MBEDTLS_PEM_CERTIFICATE_FORMAT=y
# CONFIG_MBEDTLS_HAVE_ASM is not set
CONFIG_MBEDTLS_USER_CONFIG_ENABLE=y
CONFIG_MBEDTLS_USER_CONFIG_FILE="dps_mbedtls_config.h"
CONFIG_MBEDTLS_SSL_MAX_CONTENT_LEN=2048
# TODO - this isn't supported by Zephyr
#CONFIG_MBEDTLS_ECDSA_DETERMINISTIC=y
CONFIG_MBEDTLS_DEBUG=y
# CONFIG_MBEDTLS_TEST is not set
# CONFIG_MBEDTLS_ENABLE_HEAP is not set
CONFIG_APP_LINK_WITH_MBEDTLS=y
# CONFIG_FNMATCH is not set
# CONFIG_OPENAMP is not set
